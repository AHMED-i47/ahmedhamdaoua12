  p1:
    heading: "Mon Objectif"
    image: "/images/cybersecurity/cyber-intro.jpg"
    content:
      - text: "En tant qu'élève ingénieur en cybersécurité à l'INPT, ma mission est de développer une expertise solide dans la protection des systèmes d'information et la sécurisation des infrastructures numériques."
      - text: "Je me spécialise dans différents domaines de la cybersécurité, notamment la sécurité des réseaux, le pentesting, et l'analyse des vulnérabilités. Mon parcours académique me permet d'acquérir des compétences pratiques et théoriques essentielles."
      - text: "Mon objectif est de contribuer activement à la protection des données et des systèmes informatiques, tout en restant à jour avec les dernières technologies et menaces en cybersécurité."

  p2:
    heading: "Mes Compétences et Projets"
    image: "/images/cybersecurity/security-tools.png"
    content:
      - text: "En parallèle de mes études à l'INPT, je suis membre dans comité sport spécialement la section du football. J'ai réalisé plusieurs projets incluant une plateforme de partage de fichiers sécurisée et une plateforme éducative qui met en œuvre des quiz à la disposition des étudiants."

  p4:
    heading: "Articles et Recherches"
    content:
      - text: "Je partage régulièrement mes découvertes et apprentissages à travers des articles techniques sur la cybersécurité. Mes publications couvrent divers sujets, des analyses de vulnérabilités aux guides pratiques de sécurisation."

  p5:
    heading: "Connectons-nous"
    content:
      - text: "En tant qu'élève ingénieur en cybersécurité à l'INPT, je partage régulièrement mes projets académiques et mes découvertes dans le domaine de la sécurité informatique. Inscrivez-vous pour suivre mon évolution."
